<mat-card class="tableContent">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Filter" (keyup)="FilterChange($event)">
    </mat-form-field>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.offerID}} </td>
            </ng-container>

            <ng-container matColumnDef="reviewer">
                <th mat-header-cell *matHeaderCellDef> Reviewer </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.reviewer">
                        {{ element.reviewer.name + " " + element.reviewer.surname}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> Offer State </th>
                <td mat-cell *matCellDef="let element"> {{element.statusDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="OnSelect(element)">
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
