<div *ngIf="isLoggedIn()">
    <div class="container">Name: {{ userInfo?.info?.name }}</div>
    <div class="container">E-mail: {{ userInfo?.info?.email }}</div>
    <div class="container"><img src="{{ userInfo?.info?.picture }}" style="border-radius: 50%;"></div>
    <div class="container">
      <button (click)="logout()">Logout</button>
    </div>
  </div>

  <home-page [message]="userInfo"></home-page>
