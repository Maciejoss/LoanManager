<h1 mat-dialog-title>Czy chcesz złożyć ofertę?</h1>
<div mat-dialog-actions class="popup">
  <h2>Bank Offer</h2>
  <p>Amount of money: <strong>{{chosenOffer!.amount}} 000</strong></p>
  <p>Number of instalments: <strong>{{chosenOffer!.instalments}}</strong></p>
  <p>Installment value: <strong>{{chosenOffer!.instalmentToPay}}</strong></p>
  <div class="button-group">
    <button mat-button (click)="Confirm()" >Aplikuj o pożyczkę</button>
    <button mat-button (click)="Cancel()">Anuluj</button>
  </div>
  <div class="navigation-arrows">
    <button mat-button class="go-back-button" (click)="PrevOffer()"><--</button>
    <button mat-button class="go-back-button" (click)="NextOffer()">--></button>
  </div>
</div>
