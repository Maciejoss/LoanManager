<div class="formContainer">
  <h1>Aply for a loan</h1>
  <form>

    <div class="form-group">
      <div class="label-container">
        <label id="name-label" class="name-label">Choose amount</label>
        <label class="value-label">{{kwota}} 000 z≈Ç</label>
      </div>
      <mat-slider name = "kwota"  [(ngModel)]="kwota" min="1" max="100" step="1" value="20">
        <input matSliderThumb>
      </mat-slider>
    </div>

    <div class="form-group">
      <div class="label-container">
        <label id="name-label" class="name-label">Choose number of instalments</label>
        <label class="value-label">{{raty}}</label>
      </div>
      <mat-slider [(ngModel)]="raty" name = "raty" min="1" max="48" step="1" value="6">
        <input matSliderThumb >
      </mat-slider>
    </div>

    <pre></pre>
    <button type="button" class="btn btn-danger" (click)="SubmitInquire()">Submit</button>
  </form>
</div>
